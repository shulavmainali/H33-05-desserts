<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Single+Day&display=swap" rel="stylesheet">

    <title>Deserts</title>
</head>
<body>
<div class="main"> 
    <h1 class="title-text">Deserts</h1>
    <div w3-include-html="text.txt"></div>
    <div class="container">
        <div class="category" id="category1">
            <p>Icecream</p>
            <p><input type="submit" value="Vanilla" id="vanilla"></p>
            <p><input type="submit" value="Chocolate" id="chocolate"></p>
            <p><input type="submit" value="Strawberry" id="strawberry"></p>
        </div>

        <div class="category" id="category2">
            <p>Cakes</p>
            <p><input type="submit" value="Chocolate Cake" id="chocolateCake"></p>
            <p><input type="submit" value="Vanilla Cake" id="vanillaCake"></p>
            <p><input type="submit" value="Red Velvet" id="redVelvet"></p>
        </div>

        <div class="category" id="category3">
            <p>Cookies</p>
            <p><input type="submit" value="Chocolate Chip" id="chocolateChip"></p>
            <p><input type="submit" value="Oatmeal Raisin" id="oatmealRaisin"></p>
            <p><input type="submit" value="Peanut Butter" id="peanutButter"></p>
        </div>
    </div>
</div>

    <script>
    </script>
</body>
</html>
